  <style>
  .data-row {
    border: 1px solid black;
    margin: 50px;
    border-radius: 10px;
    padding: 10px;
    overflow: hidden;
    display: inline-block;
  }
  .collapsed{
    max-width: 100px;
    max-height: 100px;
  }
  label{
    color: white;
  }
  .value{
    color: yellow;
  }
  .nested-property{
    padding-left: 30px;
  }
  .Person{
   fill: red;
   background-color: red;
  }
  .Movie{
   fill: green;
   background-color: green;
  }
  .Actor{
   fill: gray;
   background-color: gray;
  }
  .User{
   fill: purple;
   background-color: purple;
  }
  .Director{
   fill: orange;
   background-color: orange;
  }
  
  .ACTS_IN{
    stroke: red !important;
    stroke-width: 4px !important;
    color: red !important;
  }
  
  .DIRECTED{
    stroke: green !important; 
    stroke-width: 4px !important;
    color: green !important;
  }
  
  .node {
    fill: #ccc;
    stroke: #fff;
    stroke-width: 2px;
  }

  .link {
    stroke: #777;
    stroke-width: 2px;
  }
  
  .graph, .base-graph{
    background-color: aquamarine;
    margin: 50px;
  }
  .hide{
    display: none;
  }
  .title{
    text-align: center;
    color: darkgreen;
  }
  .label{
    color: black;
  }
  h1,h4{
    margin: 0px;
  }
  .text-center{
    text-align: center;
  }
  .legends{
    max-width: 25%;
    display: block;
    padding: 10px;
  }
  .text-right{
    text-align: right;
  }
  .separator{
    border-top: 1px solid black;
    border-bottom: 1px solid black;
  }
  svg {display: block; width: 80%; margin: 0 auto;}
  </style>
